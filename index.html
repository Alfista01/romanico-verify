<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Románico Maps – Cuenta verificada</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #f5f0e8 0%, #e8ddd0 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    max-width: 420px;
    width: 100%;
    padding: 48px 32px;
    text-align: center;
  }
  .icon {
    width: 72px; height: 72px;
    margin: 0 auto 24px;
    background: #e8f5e9;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon svg { width: 36px; height: 36px; }
  h1 {
    font-size: 22px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 12px;
  }
  .subtitle {
    font-size: 15px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 32px;
  }
  .btn {
    display: inline-block;
    padding: 14px 32px;
    background: #5D3A1A;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    transition: background 0.2s;
  }
  .btn:hover { background: #7a4e2a; }
  .mobile-only { display: none; }
  .footer {
    margin-top: 32px;
    font-size: 12px;
    color: #999;
  }
  /* Show app button only on mobile */
  @media (max-width: 768px) {
    .mobile-only { display: block; margin-bottom: 16px; }
  }
</style>
</head>
<body>

<div class="card">
  <div class="icon">
    <svg viewBox="0 0 24 24" fill="none" stroke="#4caf50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </div>

  <h1>Cuenta verificada</h1>
  <p class="subtitle">
    Tu dirección de correo electrónico ha sido confirmada.<br>
    Ya puedes volver a la app y disfrutar de todas las funciones de usuario registrado.
  </p>

  <div class="mobile-only">
    <a href="com.gate2k.romanicomaps://login-callback" class="btn">
      Abrir Románico Maps
    </a>
  </div>

  <p class="footer">© Románico Maps</p>
</div>

<script>
  // On mobile, try to open the app automatically after a short delay
  if (/iPhone|iPad|Android/i.test(navigator.userAgent)) {
    setTimeout(function() {
      window.location.href = 'com.gate2k.romanicomaps://login-callback';
    }, 1500);
  }
</script>

</body>
</html>
